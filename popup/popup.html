<!DOCTYPE html>
<html>
  <head>

    <title>Popup</title>
    <link rel="stylesheet" href="popus.css" />
  </head>
  <body class="body-korbenfav">
    <div class="popup-container">
      <header>
        <a href="https://korben.info/">
          <img src="../imgs/main.png" alt="korbenfav" />
        </a>
        <p class="subtitle">Vos articles sauvegardés</p>

      </main>

      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
